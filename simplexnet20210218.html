<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vis Network | Basic usage</title>

    <script
      type="text/javascript"
      src="vis-network.min.js"
    ></script>

    <style type="text/css">
      #mynetwork {
        width: 600px;
        height: 400px;
        border: 1px solid lightgray;
      }
    </style>
  </head>
  <body>
    <p>Network graph for South Oahu Ares Simplex Net, 2-18-2021</p>

    <div id="mynetwork"></div>

    <script type="text/javascript">
      // create an array with nodes
      var nodes = new vis.DataSet([
        { id: 1, label: "AH7RF", group: 1 },
        { id: 2, label: "WH6DLP", group: 1 },
        { id: 3, label: "KH6YO", group: 1 },
        { id: 4, label: "KH6MOI", group: 1 },
        { id: 5, label: "KH6LK", group: 2 },
        { id: 6, label: "WH6FVG", group: 1 },
        { id: 7, label: "KH6WG", group: 3 },
              { id: 9, label: "VE3SDU", group: 3 },
        { id: 10, label: "WH6DWF", group: 1 },
        { id: 11, label: "WH6GFH", group : 3 },
        { id: 12, label: "KH7CX", group: 1 },
        { id: 13, label: "KH7WM", group: 2 },

      ]);

      // create an array with edges
      var edges = new vis.DataSet([
        { from: 1, to: 2 },
        { from: 1, to: 3 },
        { from: 1, to: 4 },
        { from: 1, to: 5 },
        { from: 1, to: 6 },
        { from: 1, to: 10 },
        { from: 1, to: 11 },
        { from: 1, to: 12 },
        { from: 1, to: 13 },
        { from: 2, to: 4 },
        { from: 2, to: 6 },
        { from: 2, to: 10 },
        { from: 2, to: 11 },
        { from: 2, to: 12 },
      { from: 3, to: 6 },
      { from: 3, to: 10 },
      { from: 3, to: 12 },
      { from: 4, to: 5 },
      { from: 4, to: 6 },
      { from: 4, to: 10 },
      { from: 4, to: 11 },
      { from: 4, to: 13 },
      { from: 5, to: 6 },
      { from: 5, to: 6 },
      { from: 5, to: 7 },
      { from: 5, to: 9 },
      { from: 5, to: 10 },
      { from: 5, to: 11 },
      { from: 5, to: 13 },
      { from: 6, to: 10 },
      { from: 6, to: 11 },
      { from: 6, to: 12 },
      { from: 6, to: 13 },
      { from: 7, to: 9  },
      { from: 7, to: 11 },
      { from: 7, to: 13 },
      { from: 9, to: 11 },
      { from: 9, to: 13 },
      { from: 12, to: 10 },
      { from: 13, to: 10 },
      ]);

      // create a network
      var container = document.getElementById("mynetwork");
      var data = {
        nodes: nodes,
        edges: edges,
      };
      var options = {};
      var network = new vis.Network(container, data, options);
    </script>
  </body>
</html>
